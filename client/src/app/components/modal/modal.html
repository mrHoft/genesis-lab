<div class="modal__overlay" [class.hidden]="!isVisible()" (click)="handleClickOutside($event)">
  <div class="modal__inner">
    <div class="modal__close" (click)="close()">
      <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg" fill="none"
        stroke="currentColor">
        <line x1="3" y1="3" x2="15" y2="15" />
        <line x1="3" y1="15" x2="15" y2="3" />
      </svg>
    </div>
    <ng-container #modalHost />
  </div>
</div>
