<div class="login">
  <form class="login__form" [formGroup]="form" (ngSubmit)="handleSubmit()">
    <h3 class="title">Please authorize</h3>
    <input formControlName="login" placeholder="login*" required (input)="clearError()" />
    <input formControlName="password" type="password" placeholder="password*" required (input)="clearError()" />
    <div class="form_error">{{ errorMessage() }}</div>
    <div class="form_btns">
      <button type="submit" class="button" [disabled]="form.invalid">Log in</button>
    </div>
    <div class="sign link" (click)="handleNewUser()">New user</div>
  </form>
</div>
